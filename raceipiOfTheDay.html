<script type="module">
    import myNavbar from "./component/navbar.js"

    document.body.innerHTML = myNavbar;

     async function getMeals() {

            let data_div = document.getElementById('data_div')

            let res = await fetch("https://www.themealdb.com/api/json/v1/1/random.php")

            let data = await res.json();

            console.log(data);

            data.meals.forEach((el) => {

                let div = document.createElement('div');
                let h4 = document.createElement('h4');
                h4.innerHTML = el.strMeal;

                let img = document.createElement("img");
                img.src = el.strMealThumb;

                let p1=document.createElement('p');
                p1.innerHTML="Category : "+el.strCategory;

                 let p2 = document.createElement('p');
                p2.innerHTML = "Country : " + el.strArea;

                let p3 = document.createElement('p');
                p3.innerHTML = "Ingredients : " + el.strIngredient1+","+el.strIngredient2 + ","+el.strIngredient3 + ","+el.strIngredient4 + ","+el.strIngredient5 + ","+el.strIngredient6;

                

                div.append(h4, img,p1,p2,p3);
                data_div.append(div);
            })


        }
        getMeals();


        // for checking latest receipi on this page

         let latest = document.getElementById('latest');

            latest.addEventListener("click", () => window.location.href = "showLatestRecipy.html");
       


</script>
