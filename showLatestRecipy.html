<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Latest Raceipi</title>
</head>
<style>
    #latest {
        color: #ffeb3b;
    }
</style>


<body>
    <div id="data_div">

    </div>
</body>

</html>
<script type="module">
    import myNavbar from "./component/navbar.js"

    document.body.innerHTML = myNavbar;

    async function getMeals() {

            let data_div = document.getElementById('data_div')

            let res = await fetch("https://www.themealdb.com/api/json/v1/1/random.php")

            let data = await res.json();

            console.log(data);

            data.meals.forEach((el) => {

                let div = document.createElement('div');
                let h4 = document.createElement('h4');
                h4.innerHTML = el.strMeal;

                let img = document.createElement("img");
                img.src = el.strMealThumb;

                div.append(h4, img);
                data_div.append(div);
            })


        }
        getMeals();

        //for checking reciepy of the day on this page 

        let day = document.getElementById('Day');

            day.addEventListener("click", () => window.location.href = "raceipiOfTheDay.html");

</script>
